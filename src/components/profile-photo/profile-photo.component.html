<img class="photo" src="https://erni.dev/assets/img/profile.jpg" alt="photo" />
<h1 class="name">{{ profileInfo.name }}</h1>
<ul class="social-medias">
  <li *ngFor="let media of profileInfo.socialMedias">
    <a
      (click)="sendAnalytics(media.name)"
      [href]="media.href"
      [title]="media.name"
      target="_blank"
    >
      <fa-icon [icon]="media.icon" [fixedWidth]="true" size="2x"></fa-icon>
    </a>
  </li>
</ul>
<h5 class="version">version {{ version }}</h5>
