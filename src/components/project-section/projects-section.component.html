<app-section-title [data]="data"></app-section-title>
<div class="card-container">
  <div *ngFor="let project of data.projects" class="card">
    <div
      class="card-img"
      [style.background-image]="'url(' + IMG_PATH_PREFIX + project.imgUrl + ')'"
    ></div>
    <div class="card-body">
      <ul>
        <li *ngFor="let tag of project.tags" [title]="tag.name">
          <img [src]="IMG_PATH_PREFIX + tag.iconUrl" [alt]="tag.name" />
        </li>
      </ul>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.href" title="Details" target="_blank">
        <fa-icon icon="external-link-alt"></fa-icon>
        Details
      </a>
    </div>
  </div>
</div>
